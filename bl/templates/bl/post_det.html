{% extends 'bl/base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="ru">
<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.tittle }}</a></h1>
    <div class="date">
        <p>Опубликовано: {{ post.published_date }}</p>
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{%endblock%}
